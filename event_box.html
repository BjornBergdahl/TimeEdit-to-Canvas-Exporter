<div class="eventBox">
	<div class="eventHeader">
		Event Title
	</div>
	<div class="eventContent">
		<div class="extraMargin">
			<form action="ADDACTIONHERE" id="eventForm">
				<div class="row">
					<div class="column">
						Title:
					</div>
					<div class="column">
						<input type="text" name="title">
					</div>
				</div>
				<div class="row">
					<div class="column">
						Start Date:
					</div>
					<div class="column">
						<input type="text" name="startDate">
					</div>
				</div>
				<div class="row">
					<div class="column">
						Start Time:
					</div>
					<div class="column">
						<input type="text" name="startTime">
					</div>
				</div>
				<div class="row">
					<div class="column">
						End Date:
					</div>
					<div class="column">
						<input type="text" name="endDate">
					</div>
				</div>
				<div class="row">
					<div class="column">
						End Time:
					</div>
					<div class="column">
						<input type="text" name="endTime">
					</div>
				</div>
				<div class="row">
					<div class="column">
						Location:
					</div>
					<div class="column">
						<input type="text" name="location">
					</div>
				</div>
				Description:
				<textarea form="eventForm" name="description" class="fullWidth"></textarea>
			</form>
		</div>
	</div>
</div>
